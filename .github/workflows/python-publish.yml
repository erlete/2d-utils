name: PyPI release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:

  update-package-version:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Python
      uses: actions/setup-python@v2.3.3
      with:
        python-version: "3.x"

    - name: Checkout code
      uses: actions/checkout@v3.0.1

    - name: Update pyproject.toml version
      run: |
        git clone https://gist.github.com/a66c601b7ebab8dc9370348697e540d1.git
        version=${{github.ref}}
        python3 a66c601b7ebab8dc9370348697e540d1/pytoml-version-updater.py ${version#refs/tags/v}

    - name: Config git
      run: |
        git config --global user.email "dev.szblzpaulo@gmail.com"
        git config --global user.name "Paulo SÃ¡nchez"

    - name: Commit and push pyproject.toml modifications
      run: |
        git commit pyproject.toml -m "Update version to ${version#refs/tags/v}"
        git push origin HEAD:main

  deploy-package:

    runs-on: ubuntu-latest
    needs: update-package-version

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: python -m pip install --upgrade pip twine setuptools wheel six requests build urllib3

    - name: Build package
      run: python -m build

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{secrets.PYPI_API_TOKEN}}
